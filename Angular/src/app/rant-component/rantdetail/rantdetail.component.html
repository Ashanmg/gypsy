<div class="rant-details layout--center">

  <section class="post-hero">
    <div class="post-hero__inner">
      <app-myvote [totalvotes]="rantData.votes" [myVote]="rantData.myVote" (valueChange)="onVoteForRant($event, rantData)"></app-myvote>
      <div class="post-hero__body">
        <div class="profile">
          <div class="profile__picture">
            <svg height="36" width="36">
              <circle cx="18" cy="18" r="18" fill="#5c5f6f" />
            </svg>
          </div>
          <div class="profile__name">
            {{rantData.author}}
          </div>
        </div>
        <div class="post__details">
          {{rantData.content}}
        </div>
      </div>
    </div>
    <div class="post-hero__footer">
      <div class="post-hero__delete" *ngIf="rantData.isMyPost" (click)="onDeletePostDetails(rantData)">DELETE</div>
      <div class="post-hero__time">{{rantData.displayTime}}</div>
    </div>
  </section>

  <section class="comments layout--center">

    <h1 class="comments__title">
      <span>#</span>Comments</h1>

    <section class="comment" *ngFor="let comment of rantData.comments">
      <div class="comment__inner">
        <div class="comment__body">
          <div class="profile">
            <div class="profile__picture">
              <svg height="36" width="36">
                <circle cx="18" cy="18" r="18" fill="#5c5f6f" />
              </svg>
            </div>
            <div class="profile__name">
              {{comment.author}}
            </div>
          </div>
          <div class="post__details">
            {{comment.comment}}
            <br />
          </div>
        </div>
      </div>
      <div class="comment__footer">
        <div class="comment__delete" *ngIf="comment.isMyComment" >DELETE</div>
        <div class="comment__time">{{comment.displayTime}}</div>
      </div>
    </section>

  </section>

  <div class="rant__comment layout--center" title="Comment">
    <svg class="icon" viewBox="0 0 31 32" width="100%" height="100%">
      <path d="M24.732 24.371v7.629l-7.267-7.267h-8.808c-4.781 
                            0-8.657-3.875-8.657-8.657v-7.42c0-4.781 3.876-8.657 
                            8.657-8.657h13.604c4.781 0 8.657 3.875 8.657 8.657v7.42c0 
                            3.922-2.61 7.23-6.186 8.294z"></path>
    </svg>
  </div>

</div>

<div class="popup" [ngClass]="{'popup--open': isMsgPopupOpen}">
  <div class="popup__header">
    <div title="Close" class="close layout--center" (click)="exitLogginPopup()">
      X
    </div>
  </div>
  <div class="popup__body layout--center">
    <div class="popup__body-inner">

      <div class="form">
        <div class="form__title">
          NEW
          <span class="highlight">#</span>COMMENT
        </div>
        <div class="form__description">
          Comment with 140 characters.
        </div>
        <form name="new-comment">
          <div class="new-comment">
            <textarea maxlength="140"></textarea>

            <app-loader [isLoading]="showLoginProgress"></app-loader>

            <div class="form__error">Some fields are missing !</div>

            <input type="submit" value="COMMENT" />
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
